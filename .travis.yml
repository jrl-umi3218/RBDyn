script: ./.travis/run build
after_success: ./.travis/run after_success
after_failure: ./.travis/run after_failure
before_install:
- ./.travis/dependencies/eigen-3.2
- pushd .
- cd /tmp/_ci/build
- export install_dir=/tmp/_ci/install
- export OLD_PKG_CONFIG_PATH=$PKG_CONFIG_PATH
- export PKG_CONFIG_PATH="$install_dir/lib/pkgconfig:$install_dir/share/pkgconfig:$PKG_CONFIG_PATH"
- git clone -b topic/Cython https://github.com/jrl-umi3218/Eigen3ToPython
- cd Eigen3ToPython
- pip install -r requirements.txt
- pip install . -vvv
- export PKG_CONFIG_PATH=$OLD_PKG_CONFIG_PATH
- unset install_dir
- popd
- ./.travis/run  before_install
matrix:
  allow_failures:
  - compiler: clang
